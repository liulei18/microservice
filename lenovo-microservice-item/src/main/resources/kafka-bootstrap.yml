eureka:
  client:
    serviceUrl: #Eureka客户端与Eureka服务端进行交互的地址
      defaultZone: http://lenovo:lenovo123@127.0.0.1:6868/eureka/

spring:
  cloud:
    config:
      name: microservice #对应的配置服务中的应用名称
      #uri: http://127.0.0.1:6688/
      profile: dev #对应配置服务中的{profile}
      label: master #对应的分支
      discovery:
              enabled: true #启用发现服务功能
              service-id: lenovo-microservice-config-server #指定服务名称
    stream:
      kafka:
        binder: #来自KafkaBinderConfigurationProperties
          brokers: mini5:9092,mini6:9092,mini7:9092
          zkNodes: mini5:2181,mini6:2181,mini7:2181
          minPartitionCount: 3
          autoAddPartitions: true



